  .loader {

    background: linear-gradient(168deg, rgb(0, 0, 0) 27%, rgb(0, 0, 0) 66%);

  }
  
  .fadeOut {
    opacity: 0;
    transition: opacity 600ms ease;
  }
  
  .hidden {
    z-index: -1000;
  }

.circle {
    width: 16em;
    height: 8em;
    position: relative;
    overflow: hidden;
}

.circle::before,
.circle::after {
    content: '';
    position: absolute;
    bottom: 0;
}

.circle::before {
    width: inherit;
    height: 0.2em;
    background-color: hsla(0, 0%, 85%);
}

.circle::after {
    box-sizing: border-box;
    width: 50%;
    height: inherit;
    border: 0.2em solid hsla(0, 0%, 85%);
    border-radius: 50%;
    left: 25%;
}

.circle span {
    position: absolute;
    width: 5%;
    height: 10%;
    background-color: white;
    border-radius: 50%;
    bottom: 0.2em;
    left: -5%;
    animation: 2s linear infinite;
    transform-origin: 50% -3em;
    animation-name: run, rotating;
}

.circle span:nth-child(2) {animation-delay: 0.075s;}
.circle span:nth-child(3) {animation-delay: 0.15s;}

@keyframes run {
    0% {left: -5%;}
    10%, 60% {left: calc((100% - 5%) / 2);}
    70%, 100% {left: 100%;}
}

@keyframes rotating {
    0%, 10% {transform: rotate(0deg);}
    60%, 100% {transform: rotate(-1turn);}
}
